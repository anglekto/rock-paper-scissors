<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>

    <section class="game">
      <div class="player-1">
        <h1 class="player-1-name">Player 1</h1>
        <p class="player-1-selection"></p>
        <input type="text" class="player-1-input">
        <button class="update-player-1-name">Update Name</button><br><br>
        <button class="player-1-rock">Rock</button>
        <button class="player-1-paper">Paper</button>
        <button class="player-1-scissors">Scissors</button>
      </div>
      <div class="player-2">
        <h1 class="player-2-name">Player 2</h1>
        <p class="player-2-selection"></p>
        <input type="text" class="player-2-input">
        <button class="update-player-2-name">Update Name</button><br><br>
        <button class="player-2-rock">Rock</button>
        <button class="player-2-paper">Paper</button>
        <button class="player-2-scissors">Scissors</button>
      </div>
    </section>
    
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
